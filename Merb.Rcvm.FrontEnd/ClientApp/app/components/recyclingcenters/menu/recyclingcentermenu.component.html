<div class="container">
    <div class="col-md-8">
        <h1>{{title}}</h1>
    </div>
    <div class="col-md-4">
        <div class="form-group pull-right">
            <label for="selectedRecyclingCenter">Selected Recycling Center</label>
            <select class="form-control" id="selectedRecyclingCenter">
                <option *ngFor="let center of recyclingCenters">{{center.name}}</option>
            </select>
        </div>
    </div>
    <div class="clearfix"></div>
    <hr />
</div>
